<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mike Book Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
      transition: transform 0.3s;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .book-thumb {
      width: 100%;
      height: 280px;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .author-box {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 15px;
    }

    .author-pic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      border: 3px solid white;
    }

    .author-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .author-name {
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    .book-info h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #222;
    }

    .book-meta {
      margin: 6px 0;
      color: #555;
      font-size: 15px;
    }

    .description {
      margin-top: 12px;
      color: #444;
      font-style: italic;
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.3s, transform 0.2s;
    }

    .download-btn:hover {
      opacity: 0.95;
      transform: scale(1.02);
    }

    @media (min-width: 1024px) {
      .book-card {
        padding: 35px;
      }

      .book-thumb {
        height: 330px;
      }

      .book-info h2 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="book-card">
    <div class="book-thumb" style="background-image: url('Screenshot 2025-04-08 114006.jpg');"></div>

    <div class="author-box">
      <div class="author-pic">
        <img src="profile-pic.jpg" alt="Author Image">
      </div>
      <div class="author-name">Mike Adeyemi</div>
    </div>

    <div class="book-info">
      <h2>A Man of Few Words</h2>
      <p class="book-meta"><strong>Pages:</strong> 23</p>
      <p class="book-meta"><strong>Genres:</strong> Inspirational, Motivational</p>
      <p class="book-meta"><strong>Published:</strong> 2025</p>
      <p class="book-meta"><strong>Language:</strong> English</p>
      <p class="book-meta"><strong>Estimated Read Time:</strong> 40 minutes</p>
      

      <p class="description">A quiet yet powerful reflection on life, purpose, and the wisdom that often hides in silence. A must-read for seekers of depth.</p>

      <button class="download-btn" onclick="downloadBook()">Download PDF</button>
    </div>
  </div>

  <script>
    function downloadBook() {
      const link = document.createElement('a');
      link.href = 'AMoFW.pdf'; 
      link.download = 'A_Man_of_Few_Words.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
